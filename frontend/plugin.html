<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
    background: url('backe.png') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-top: 4px solid #2D8CFF;
        }
        h2 {
            text-align: center;
            color: #0078D4;
        }
        .error { 
            color: red; 
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #D6E4F0;
            border-radius: 4px;
        }
        input::placeholder {
            color: #A0AEC0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005A9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Registration</h2>
        <form id="doctorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br>
            <span class="error" id="nameError"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
            <span class="error" id="emailError"></span><br>

            <label for="license">Medical License Number:</label>
            <input type="text" id="license" name="license" placeholder="Enter your license number"><br>
            <span class="error" id="licenseError"></span><br>

            <label for="certificate">Upload Medical Certificate (PDF only):</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf"><br>
            <span class="error" id="certificateError"></span><br>

            <button onclick="location.href='join.html'" type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("doctorForm").addEventListener("submit", function(event) {
            let valid = true;

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const license = document.getElementById("license").value;
            const certificate = document.getElementById("certificate").files[0];

            document.getElementById("nameError").innerText = name ? "" : "Name is required.";
            document.getElementById("emailError").innerText = email ? "" : "Email is required.";
            document.getElementById("licenseError").innerText = license ? "" : "License number is required.";

            if (!certificate) {
                document.getElementById("certificateError").innerText = "Certificate is required.";
                valid = false;
            } else if (certificate.type !== "application/pdf") {
                document.getElementById("certificateError").innerText = "Only PDF files are allowed.";
                valid = false;
            } else {
                document.getElementById("certificateError").innerText = "";
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
